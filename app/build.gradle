apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.evolve.dylan.oneaday"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    compile 'org.restlet.jse:org.restlet:2.2-RC4'
    compile 'org.restlet.jse:org.restlet.ext.simple:2.2-RC4'
    compile 'org.restlet.jse:org.restlet.ext.jackson:2.3.1'
}
